        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">

            <div class="col-md-8 col-md-offset-2">{% block content %}{% endblock %}</div>
        </div>
        {% endblock %}
    </body>
</html>
